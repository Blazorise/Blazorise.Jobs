name: Publish jobs feed

on:
  issues:
    types:
      - opened
      - edited
      - labeled
      - unlabeled
      - reopened
      - closed
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Build jobs.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/build-jobs.js --repo ${{ github.repository }} --output public/jobs.json --schema schema/jobs.schema.json
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Notify jobs refresh endpoint
        if: ${{ success() && env.JOBS_REFRESH_URL != '' && env.JOBS_REFRESH_SECRET != '' }}
        env:
          JOBS_REFRESH_URL: ${{ secrets.JOBS_REFRESH_URL }}
          JOBS_REFRESH_SECRET: ${{ secrets.JOBS_REFRESH_SECRET }}
        run: |
          curl -sS -X POST "$JOBS_REFRESH_URL" \
            -H "X-Refresh-Secret: $JOBS_REFRESH_SECRET" \
            -d '{}' || echo "Webhook failed (non-fatal)"
